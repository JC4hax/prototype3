<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="aiAnalysis.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Granylst</div>
        <a class="ecb-link" href="../index.html" title="Back to ECB Lens">ECB Lens</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="create.html">Create Graph</a></li>
            <li><a href="compare.html">Compare Data</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </nav>
    <main class="container">
        <h1>Create a Graph</h1>
        <form id="graphForm">
            <label for="aiPrompt">Or describe your data (natural language):</label>
            <textarea id="aiPrompt" rows="5" placeholder="Paste or type multi-line data here (headers allowed)"></textarea>
            <button type="button" id="aiInterpret">Interpret with AI</button>
            <div id="aiFeedback" class="ai-feedback"></div>
            <label for="csvUpload">Upload CSV File:</label>
            <input type="file" id="csvUpload" accept=".csv">
            <label>Or enter data in table:</label>
            <table id="dataTable" class="data-table">
                <thead>
                    <tr><th>Label</th><th>Value</th><th></th></tr>
                </thead>
                <tbody>
                    <tr><td><input type="text" class="label-input"></td><td><input type="number" class="value-input"></td><td><button type="button" class="remove-row">âœ–</button></td></tr>
                </tbody>
            </table>
            <button type="button" id="addRow">Add Row</button>
            <label for="dataInput">Or paste data (CSV, comma-separated, or table):</label>
            <textarea id="dataInput" rows="5" placeholder="e.g. Category,Value\nA,10\nB,20\nC,30"></textarea>
            <label for="graphType">Select Graph Type:</label>
            <select id="graphType">
                <option value="line">Line</option>
                <option value="bar">Bar</option>
                <option value="pie">Pie</option>
                <option value="scatter">Scatter</option>
            </select>
            <button type="submit">Generate Graph</button>
        </form>
        <section class="graph-section">
            <canvas id="graphCanvas"></canvas>
            <button id="downloadGraph" type="button">Download Graph</button>
        </section>
        <section class="ai-insights">
            <h2>AI Insights</h2>
            <div class="ai-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Granylst</p>
    </footer>
</body>
</html>
